<!-- Modal -->
<div class="modal fade modalColor" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content ">

      <div class="modal-body text-center">
        <form class="form-signin" [formGroup]="checkoutForm" (ngSubmit)="onSubmit($event)">
          <main>

            <img class="mb-4" src="../assets/imgs/dnd.png" alt="" width="103" height="96">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" for="user" formControlName="user"
                placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" for="password"
                formControlName="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" data-bs-dismiss="modal" type="submit">Log In</button>
            <br />
            <br />
            <button class="w-100 btn btn-lg btn-secondary">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>

          </main>
        </form>
      </div>
    </div>
